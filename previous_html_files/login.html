<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi" />
  <meta name="description" content="Tag Shopping Mall">
  <meta name="keyword" content="Tag Shopping Mall, Danbi Lee, Marcus Shim, Jihwan Jeong">
  <title>Tag Shopping Mall</title>
  <link rel="icon" href="" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="static/js/includeHTML.js"></script>
  <link rel="stylesheet" href="styles/index.css?after">
</head>

<body>
  <nav include-html="static/html/nav.html"></nav>

  <!-- <div id="bannerContainer" class="container-fluid py-5 text-center text-white fs-4">
LOGIN
</div> -->

  <div id="bodyContainer" class="container-fluid">
    <div class="d-flex align-items-center" style="min-height:calc(100vh - 260px);">
      <div class="col-md-6 mx-auto mt-5 ">
        <div class="d-flex justify-content-center">
          <p class="fw-bold fs-4">LOGIN</p>
        </div>
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group col-8 mx-auto mb-4">
              <label for="inputId" class="fw-bolder text-muted mb-2">ID</label>
              <input type="text" name="userName" class="form-control" id="inputId" placeholder="ID">
            </div>
            <div class="form-group col-8 mx-auto mb-4">
              <label for="inputPassword" class="fw-bolder text-muted mb-2">Password</label>
              <input type="password" name="userPwd" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group col-8 mx-auto mb-3">
              <div class="">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center mb-5">
              <button type="button" id="signin" class="btn btn-success col-8 fw-bold">SIGN IN</button>
            </div>
            <div class="d-flex justify-content-evenly col-8 mx-auto mt-5">
              <a href="forgotPassword.html" class="col-4 text-decoration-none text-secondary">
                <span class="fw-semibold">forgot password?</span>
              </a>
              <span class="border-end"></span>
              <a href="signup.html" class="col-4 text-decoration-none text-secondary text-center">
                <span class="fw-semibold">Sign up</span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="mx-auto mt-5 py-5 bg-dark text-white text-center">
    TAG SHOPPING MALL made by Marcus Shim, Danbi Lee and Jihwan Jeong<br />
    Copyright &copy; 2022
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">알림</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          message
        </div>
        <!-- <div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary">Save changes</button>
</div> -->
      </div>
    </div>
  </div>

  <footer include-html="static/html/footer.html"></footer>
  
  <script>
    includeHTML(function () {});

    document.querySelector("#signin").addEventListener("click", function () {
      let userName = document.querySelector('#inputId').value;
      let pwd = document.querySelector("#inputPassword").value;
      let message = "";

      let signinBtn = document.querySelector('#signin');
      let modalBody = document.querySelector(".modal-body");

      if (userName === "") {
        message = "Please Enter ID";
      } else if (pwd == "") {
        message = "Please Enter Password";
      }

      signinBtn.setAttribute("data-bs-toggle", "modal");
      signinBtn.setAttribute("data-bs-target", "#alertModal");
      modalBody.innerHTML = message;
    })
  </script>
</body>

</html>
