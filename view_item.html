    <section id="search">

        <form>
          <input/>
          <button>Go</button>
        </form>
      </div>
    </section>

    <!-- ITEM GATEGORY! -->
    <section id="filter">
      <div id="filter-sort">
        <div class="man">
          <span>JACKET</span>
        </div><br>
        
        <div class="woman">
          <span>SWEATER</span>
        </div><br>
          
        <div class="kid">
          <span>T-SHIRT</span>
        </div><br>

        <div class="accessory"> 
          <span>SHOES</span>
        </div>

      </div>
    </section>

    <div class="div-between-line"></div><br>

    <!--VIEW ITEM-->

      <div id="item-group">
        <div id="item-image">
          <!--Required to make it in center-->
          <img src="https://images.unsplash.com/photo-1593757107729-eae8bcc74f8e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Default Man's Shirt">
        </div>

        <div id="item-info">
          <div id="item-description">
            <h4>
              <span>Normal Shirt</span><br>
              <span>RM 39.90</span><br>
              <span>Default Man's Shirt</span><br><br>
              <span>Designed for casual outfit</span>
            </h4>
          </div><br>

          <div class="div-between-line"></div><br>

          <div id="item-option">
            <div id="option-color">
              <span>COLOR</span><br>
              <div id="color-select">
                <select id="item-option-color-group" name="color">
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Green">Green</option>
                  <option value="White">White</option>
                </select>
              </div>
              <!-- <div id="item-option-color-group"><button class="color_button">Red</button></div>
              <div id="item-option-color-group"><button class="color_button">Blue</button></div>
              <div id="item-option-color-group"><button class="color_button">Black</button></div>
              <div id="item-option-color-group"><button class="color_button">Brown</button></div> -->
            </div>

            <div id="option-size">
              <span>SIZE</span><br>
              <div id="size-select">
                <select id="item-option-size-group" name="size">
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <!-- <div id="item-option-size-group"><button class="size_button">XS</button></div>
              <div id="item-option-size-group"><button class="size_button">S</button></div>
              <div id="item-option-size-group"><button class="size_button">M</button></div>

              <div id="item-option-size-group"><button class="size_button">XL</button></div> -->
            </div>

            <div id="option-quantity">
              <span>QUANTITY</span><br>
              <div id="quantity-select">
                <select id="item-option-quantity-group" name="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select><br>
              </div>
             
              <!-- Alternative Option
              <form action="#">
                <input type="number" min="1" max="100">
              </form> -->
            </div>
          </div><br>

          <div class="div-between-line"></div><br>

          <div id="item-shopping">
            <div class="item-shopping-main">
              <div class="addtocart">
                <button class="addtocart-button">ADD TO CART</button>
              </div>
            </div><br>

            <div class="item-shopping-sub">
              <div class="addtowishlist">
                <button class="addtowishlist-button">ADD TO WISHLIST</button>
              </div>
              <div class="findstockinstore">
                <button class="findstockinstore-button">FIND STOCK IN STORE</button>
              </div>
            </div>

          </div>
        </div>
